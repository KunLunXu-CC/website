version: '3'
services:
  website:
    image: registry.cn-hangzhou.aliyuncs.com/kunlunxu/website:4.2.3
    container_name: klx-website
    ports:
      - 3000:3000
    environment:
      - TZ=Asia/Shanghai
    logging: # 日志配置
      driver: "json-file"
      options:
        max-size: "100k"
        max-file: "20"
