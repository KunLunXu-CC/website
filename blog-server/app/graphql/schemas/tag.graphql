extend type Query{
  getTagList(params: TagParams, page: PageInput): TagList
}

extend type Mutation{
  removeTagByIds(ids: [ID!]!, params: TagParams, page: PageInput): TagList
  createTags(body: [UpdateTag!]!, params: TagParams, page: PageInput): TagList
  updateTagByIds(ids: [ID!]!, body: UpdateTag!, params: TagParams, page: PageInput): TagList
}

input UpdateTag {
  name: String!
  parent: ID
  color: String
  icon: String
}

input TagParams {
  id: ID
  ids: [ID!]
  parent: ID
  creator: ID
  updater: ID
  name: String
  color: String
  icon: String
  startUpdateTime: Date
  endUpdateTime: Date
  startCreationTime: Date
  endCreationTime: Date
  status: [Int]
}

type TagList{
  list: [Tag]
  page: Page
  change: [Tag]
  rescode: Int
  message: String
}

type Tag {
  id: ID
  parent: Tag
  creator: ID
  updater: ID
  name: String
  color: String
  icon: String
  updateTime: Date
  creationTime: Date
  status: Int
}
