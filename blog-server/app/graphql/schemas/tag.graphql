extend type Query{
  getTagList(params: TagParams, page: PageInput): TagList
}

extend type Mutation{
  createTags(body: [UpdateTag!]!, params: TagParams, page: PageInput): TagList
  updateTags(ids: [ID!]!, body: UpdateTag!, params: TagParams, page: PageInput): TagList
}

input UpdateTag {
  name: String!
  parent: ID
  color: String
  icon: String
}

input TagParams {
  id: ID
  parent: ID
  creator: ID
  updater: ID
  name: String
  color: String
  icon: String
  startUpdateTime: Date
  endUpdateTime: Date
  startCreationTime: Date
  endCreationTime: Date
  status: [Int]
}

type TagList {
  list: [Tag]
  curr: [Tag]
  page: Page
}

type Tag {
  id: ID
  parent: Tag
  creator: ID
  updater: ID
  name: String
  color: String
  icon: String
  updateTime: Date
  creationTime: Date
  status: Int
}
