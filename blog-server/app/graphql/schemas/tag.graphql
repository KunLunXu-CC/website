extend type Query{
  getTag(params: Params, page: PageInput): TagSearch
}

extend type Mutation{
  createTag(body: CreateTagInput!): [Tag]
}

type TagSearch {
  list: [Tag]
  page: Page
}

type Tag{
  id: ID
  name: String
  color: String
  icon: String
  parent: Tag
  creator: String
  creationTime: Date
  updater: String
  updateTime: Date
  status: Int
}

input Params {
  id: ID
  name: String
  color: String
  icon: String
}

input CreateTagInput{
  name: String!
  parent: ID
  color: String
  icon: String
}

input UpdateTag{
  name: String
  parent: ID
  color: String
  icon: String
}
