extend type Query{
  getTagList(params: QueryParams, page: PageInput): TagList
}

extend type Mutation{
  createTag(body: CreateTag!): TagList
}

input QueryParams {
  id: ID
  parent: ID
  creator: ID
  updater: ID
  name: String
  color: String
  icon: String
  startUpdateTime: Date
  endUpdateTime: Date
  startCreationTime: Date
  endCreationTime: Date
  status: [Int]
}

type TagList {
  list: [Tag]
  page: Page
  curr: Tag
}

input CreateTag{
  name: String!
  parent: ID
  color: String
  icon: String
}

input UpdateTag{
  name: String
  parent: ID
  color: String
  icon: String
}

type Tag{
  id: ID
  parent: Tag
  creator: ID
  updater: ID
  name: String
  color: String
  icon: String
  updateTime: Date
  creationTime: Date
  status: Int
}
