# 代码自动生成,
# 将项目中的 *.graphql 生成对应钩子函数
# see: https://www.graphql-code-generator.com/
overwrite: true
schema: http://localhost:4000/graphql
documents: src/**/*.graphql
watchConfig:
  usePolling: true
  interval: 1000
generates:
  # 生成 generated 文件路径
  src/store/graphql/index.ts:
    plugins:
      - add: # 添加内容, 禁掉 eslint、添加注释
          content: >
            /* eslint-disable */
            /**
             *
             * THIS FILE IS AUTOGENERATED, DO NOT EDIT IT!
             *
             * instead, edit one of the `.graphql` files in this project and run
             *
             * npm run graphql-codegen
             *
             * for this file to be re-created
             */
            export * from './extend'
      - typescript
      - typescript-operations
      - typescript-rtk-query:
          importBaseApiFrom: '@store/graphql/extend' # graphql api 文件路径
          exportHooks: true
    config:
      fetcher: graphql-request
  # 生成 .introspection.json 然后在 apollo.config.js 中使用, 最后搭配 vscode(Apollo GraphQL) 插件进行使用
  .introspection.json:
    plugins:
      - introspection
