query initEditorData {
  # folder 是别名
  folder: datasetsfroms(search: { code: [6] }) {
    list {
      id
      value
      code
      desc
      icon
      name
      parent {
        id
        value
        code
        desc
        icon
        name
      }
    }
  }
  articles {
    list {
      id
      name
      thumb
      status
      content
      tags {
        id
        name
      }
    }
  }
}

mutation createFolder($body: [DatasetsfromFields!]!) {
  createDatasetsfroms(body: $body) {
    change {
      id
      value
      code
      desc
      icon
      name
      parent {
        id
        value
        code
        desc
        icon
        name
      }
    }
  }
}
