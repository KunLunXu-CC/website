query initEditorData {
  # folder 是别名
  folders: datasetsfroms(search: { code: [6] }) {
    list {
      id
      value
      code
      desc
      icon
      name
      parent {
        id
        value
        code
        desc
        icon
        name
      }
    }
  }
  articles {
    list {
      id
      name
      thumb
      status
      content
      tags {
        id
        name
      }
    }
  }
}

mutation createFolders($body: [DatasetsfromFields!]!) {
  # folder 是别名
  createFolders: createDatasetsfroms(body: $body) {
    change {
      id
      value
      code
      desc
      icon
      name
      parent {
        id
        value
        code
        desc
        icon
        name
      }
    }
  }
}

mutation createArticles($body: [ArticleFields!]!) {
  createArticles(body: $body) {
    change {
      id
      name
      tags {
        id
        name
      }
    }
  }
}

mutation updateFolders(
  $body: DatasetsfromFields!
  $conds: DatasetsfromSearch!
) {
  updateFolders: updateDatasetsfroms(body: $body, conds: $conds) {
    change {
      id
      value
      code
      desc
      icon
      name
      parent {
        id
        value
        code
        desc
        icon
        name
      }
    }
  }
}

mutation updateArticles($body: ArticleFields!, $conds: ArticleSearch!) {
  updateArticles(body: $body, conds: $conds) {
    change {
      id
      name
      content
      thumb
      status
      tags {
        id
        name
      }
    }
  }
}

mutation removeArticles($conds: ArticleSearch!) {
  removeArticles(conds: $conds) {
    change {
      id
      name
    }
  }
}

mutation removeFolders($conds: DatasetsfromSearch!) {
  removeFolders: removeDatasetsfroms(conds: $conds) {
    change {
      id
      value
      code
      desc
      icon
      name
      parent {
        id
        value
        code
        desc
        icon
        name
      }
    }
  }
}
