# 登录
mutation login (
  $account: String,
  $password: String,
){
  login(
    account: $account,
    password: $password,
  ){
    user {
      id
      sex
      name
      account
      role { id desc auth name }
    }
    message
  }
}

# 获取公钥
query getPublicKey {
  publicKey {
    data
  }
}

# 获取用户列表
query getUserList {
  users {
    list {
      id
      bio
      name
      avatar
      role { id desc auth name }
    }
  }
}
