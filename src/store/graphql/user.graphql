# 接口返回字段
fragment UserOutputFields on User {
  id
  sex
  bio
  name
  avatar
  account
  role { id desc auth name }
}

# 获取用户信息
query getUserInfo {
  userInfo {
    user {
      ...UserOutputFields
    }
    message
  }
}

# 登录
mutation login (
  $account: String,
  $password: String,
){
  login(
    account: $account,
    password: $password,
  ){
    user {
      ...UserOutputFields
    }
    message
  }
}

# 获取公钥
query getPublicKey {
  publicKey {
    data
  }
}

# 获取用户列表
query getUserList {
  users {
    list {
      ...UserOutputFields
    }
  }
}

# 更新用户
mutation updateUser(
  $body: UserFields!
  $conds: UserSearch!
) {
  updateUsers(body: $body  , conds: $conds ) {
    message
    change {
      ...UserOutputFields
    }
  }
}
