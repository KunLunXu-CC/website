extend type Query {
  userList(
    orderBy: OrderBy
    params: UserParams
    page: Page
  ): UserList
}

extend type Mutation {
  createUsers(
    body: [UpdateUser!]!
    orderBy: OrderBy
    params: UserParams
    page: Page
  ): UserList

  removeUsers (
    conds: UserParams! 
    orderBy: OrderBy
    params: UserParams
    page: Page
  ): UserList

  updateUsers (
    conds: UserParams!
    body: UpdateUser!
    orderBy: OrderBy
    params: UserParams
    page: Page
  ): UserList

  login (
    account: String!
    password: String!
  ): Login

}

type Login {
  user: User,
  rescode: Int
  message: String
}

type UserList {
  list: [User]
  stats: Stats
  change: [User]
  rescode: Int
  message: String
  page: Page
}

type User implements QueryList {
  account: String
  role: Role
  sex: Int

  id: ID
  name: String
  status: Int
  creator: User
  updater: User
  updateTime: Date
  creationTime: Date
}

input UserParams {
  id: ID
  ids: [ID!]
  name: String
  account: String
  role: ID
  sex: Int

  status: [Int]
  creator: ID
  updater: ID
  startUpdateTime: Date
  endUpdateTime: Date
  startCreationTime: Date
  endCreationTime: Date
}

input UpdateUser {
  name: String
  account: String
  password: String
  role: ID
  sex: Int
  status: Int
}
